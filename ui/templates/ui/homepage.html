<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Predictor</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend class="border-bottom">Create Review</legend>
        <div id="comment" class="form-group">
            <label for="comment" class="col-form-label  requiredField">
                Write your Review
            </label>
            <div class="">
                <textarea rows="4" cols="50" id="review" name="review"
                          placeholder="share your experience with the purchase"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </fieldset>
</form>
</body>
</html>
